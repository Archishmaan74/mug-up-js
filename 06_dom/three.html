<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM check</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div); // <div></div>
    div.className = "parent"; // <div class="parent"></div>
    div.id = Math.round(Math.random() * 10);
    div.setAttribute("title", "Hello World"); // <div class="parent" id="0" title="Hello World"></div>
    div.style.color = "red"; // <div class="parent" id="0" title="Hello World" style="color: red;"></div>
    div.innerText = "Monday";
    const newText = document.createTextNode(" Hi there! I am a text node!");
    div.appendChild(newText);
    // <div class="parent" id="0" title="Hello World" style="color: red;">MondayHi there! I am a text node!</div>
    document.body.appendChild(div);
  </script>
</html>
