<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Revision</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
      <div class="day">Sunday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    const days = Array.from(parent.children);
    days.forEach((item) => console.log(item.innerHTML)); // if we use innerText here then it will not show the text inside the span tag
    days.forEach((item) => (item.style.color = "orange"));
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
  </script>
</html>
